version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eaglebank-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=eaglebank
      - POSTGRES_USER=eagleuser
      - POSTGRES_PASSWORD=eaglepass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eagleuser -d eaglebank"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
